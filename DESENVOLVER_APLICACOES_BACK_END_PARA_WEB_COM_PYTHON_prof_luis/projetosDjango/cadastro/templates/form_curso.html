{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

    <h2>Cadastro de curso</h2>
    
    <form method="post">
        {% bootstrap_form formulario %}
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Gravar"/>
        <input type="reset" class="btn btn-secondary" value="Limpar"/>
    </form>

{% endblock %}
