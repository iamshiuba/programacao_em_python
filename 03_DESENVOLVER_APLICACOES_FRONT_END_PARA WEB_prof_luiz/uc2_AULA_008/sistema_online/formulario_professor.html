<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professores - Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <a href="cursos.html">Cursos</a>
        <a href="turmas.html">Turmas</a>
        <a href="alunos.html">Alunos</a>
        <a href="professores.html">Professores</a>
    </nav>
    <div class="container">
        <a href="professores.html">Voltar</a>
        <table class="table table-bordered table-striped">
            <thead>
                <form action="alunos.html">
                    <div>
                        <label class="form-label">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome" required="true" class="form-control">
                    </div>
                    <div>
                        <label class="form-label">E-mail</label>
                        <input type="text" id="email" name="email" placeholder="E-mail" required="true" class="form-control">
                    </div>
                    <div>
                        <label class="form-label">Telefone</label>
                        <input type="text" id="tel" name="telefone" placeholder="Telefone" required="true" class="form-control">
                    </div>
                </form>
            </thead>
            <tbody>
                <td>
                    <button class="btn btn-primary">Ok</button>
                    <button class="btn btn-secondary">Limpar</button>
                </td>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
