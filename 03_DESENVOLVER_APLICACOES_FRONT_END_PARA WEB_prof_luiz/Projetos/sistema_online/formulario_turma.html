<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas - Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <a href="cursos.html">Cursos</a>
        <a href="turmas.html">Turmas</a>
        <a href="alunos.html">Alunos</a>
        <a href="professores.html">Professores</a>
    </nav>
    <div>
        <a href="turmas.html">Voltar</a>

        <table class="table table-bordered table-striped">
            <thead>
                <form action="turmas.html">
                    <div>
                        <label for="turmas" class="form-label">Curso</label>
                        <select name="turmas" id="turmas" class="form-control">
                            <option selected>Selecione uma opção</option>
                            <option value="windows">Windows</option>
                            <option value="excel">Excel</option>
                            <option value="powerBI">Power BI</option>
                        </select>

                        <label class="form-label">Data de início</label>
                        <input type="text" id="ddi" name="dataDeInicio" placeholder="Data de início" required="true" class="form-control">

                        <label class="form-label">Data de término</label>
                        <input type="text" id="ddt" name="dataDeTermino" placeholder="Data de término" required="true" class="form-control">
                    </div>
                </form>
            </thead>
            <tbody>
                <td>
                    <button class="btn btn-primary">Ok</button>
                    <button class="btn btn-secondary">Limpar</button>
                </td>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
