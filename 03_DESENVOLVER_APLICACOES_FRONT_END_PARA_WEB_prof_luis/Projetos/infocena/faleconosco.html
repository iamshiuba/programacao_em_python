    <div class="container">
    <form action="processa.html" method="post">
        <div>
            <label class="form-label">Nome</label>
            <input type="text" id="nome" name="nome"
             placeholder="Nome" required="true"  class="form-control" class="entrada"/>
        </div>
        <div>
            <label class="form-label">Telefone</label>
            <input type="text" id="tel" name="telefone"
             placeholder="(00) 0000-0000" required="true"  class="form-control" class="entrada"/>
        </div>
        <select name="motivo" id="motivo" class="entrada">
            <option selected>Selecione uma opção</option>
            <option value="recla">Reclamação</option>
            <option value="elogio">Elogio</option>
            <option value="suge">Sugestão</option>
        </select>
        <div>
            <label class="form-label">E-mail</label>
            <input type="email" id="e_mail" name="e_mail"
             placeholder="usuário@email.dominio" required="true" class="form-control"/>
        </div>
        <div>
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea name="mensagem" id="msg" class="form-control" rows="3"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar" class="btn btn-primary" class="falconalu"/>
            <input type="reset" value="Limpar" class="btn btn-secondary" class="falconalu"/>
        </div>
    </form>
        </div>
