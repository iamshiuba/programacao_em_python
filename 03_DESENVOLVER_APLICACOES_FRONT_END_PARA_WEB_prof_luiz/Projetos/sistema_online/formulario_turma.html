<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turmas - Formulário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">Sistema Online</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-controls="menu"
          aria-expanded="false"
          aria-label="Exibir o menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav">
            <li>
              <a href="cursos.html" class="nav-link">Cursos</a>
            </li>
            <li>
              <a href="turmas.html" class="nav-link">Turmas</a>
            </li>
            <li>
              <a href="alunos.html" class="nav-link">Alunos</a>
            </li>
            <li>
              <a href="professores.html" class="nav-link">Professores</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <a href="turmas.html" class="btn btn-secondary">Voltar</a>

      <table class="table table-bordered table-striped">
        <thead>
          <form action="turmas.html">
            <div>
              <label for="turmas" class="form-label">Curso</label>
              <select name="turmas" id="turmas" class="form-control">
                <option selected>Selecione uma opção</option>
                <option value="windows">Windows</option>
                <option value="excel">Excel</option>
                <option value="powerBI">Power BI</option>
              </select>

              <label class="form-label">Data de início</label>
              <input
                type="text"
                id="ddi"
                name="dataDeInicio"
                placeholder="Data de início"
                required="true"
                class="form-control"
              />

              <label class="form-label">Data de término</label>
              <input
                type="text"
                id="ddt"
                name="dataDeTermino"
                placeholder="Data de término"
                required="true"
                class="form-control"
              />
            </div>
          </form>
        </thead>
        <tbody>
          <td>
            <button class="btn btn-primary">Ok</button>
            <button class="btn btn-secondary">Limpar</button>
          </td>
        </tbody>
      </table>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
