<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <a href="../index.html">Voltar para a página inicial</a>
    </nav>

    <div class="container">
    <form action="processa.html" method="post">
        <label class="form-label">Usuário/E-mail</label>
        <input type="user" id="login" name="login"
         placeholder="Informe o usuário" class="form-control"/>

        <label class="form-label">Senha</label>
        <input type="password" id="senha" name="senha"
         placeholder="Infome a senha" class="form-control"/>

        <input type="submit" value="Enviar" class="btn btn-primary" class="falconalu"/>
        <input type="reset" value="Limpar" class="btn btn-secondary" class="falconalu"/>
    </form>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
