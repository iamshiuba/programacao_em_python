<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Número 1</li>
        <li>Número 2</li>
        <li>Número 3</li>
    </ol>
    <!--
    ul = unordered list
    ol = ordered list
    li = list item
    -->
</body>
</html>
